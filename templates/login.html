{% extends 'base.html' %}

<div class="container">
    {% block content %}
	{% with messages = get_flashed_messages() %}
	   {% if messages %}
	      {% for message in messages %}
		  <p>{{ message }}</p>
	      {% endfor %}
	   {% endif %}
	{% endwith %}
	<form method = "POST">
	    <p>Username or Email<input type="text" name="username"/></p>
	    <p>Password<input type="password" name="password"/></p>
	    <p><input type="submit" name="login_submit"/></p>
	</form>
    {% endblock %}
</div>
